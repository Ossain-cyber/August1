<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>August One - Fun & Games!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00B894;
            --accent: #FD79A8;
            --light: #F5F6FA;
            --dark: #2D3436;
            --yellow: #FDCB6E;
            --purple: #A29BFE;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #F5F6FA;
            transition: all 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        body.dark-mode {
            background-color: #1A1A2E;
            color: #E0E0E0;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: linear-gradient(135deg, var(--primary), var(--purple));
            color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .date {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .theme-toggle:hover {
            transform: rotate(20deg) scale(1.1);
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        
        section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
            transition: all 0.3s;
            animation: slideUp 0.5s ease-out;
        }
        
        body.dark-mode section {
            background: #16213E;
            color: #E0E0E0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: var(--primary);
            border-bottom: 2px solid var(--light);
            padding-bottom: 10px;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        h2 i {
            font-size: 1.2em;
        }
        
        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .tab-btn {
            background: var(--light);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .question-card {
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        body.dark-mode .question-card {
            background: #1E2A4D;
        }
        
        .question-card:hover {
            transform: translateX(5px);
        }
        
        .question-text {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .question-type {
            display: inline-block;
            padding: 3px 8px;
            background: var(--yellow);
            border-radius: 10px;
            font-size: 0.8rem;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .vote-buttons {
            display: flex;
            gap: 10px;
        }
        
        .vote-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
        }
        
        .vote-btn:hover {
            transform: scale(1.2);
        }
        
        .upvote {
            color: var(--secondary);
        }
        
        .downvote {
            color: var(--accent);
        }
        
        /* Game Styles */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px 0;
            background-color: var(--dark);
            padding: 5px;
            border-radius: 8px;
        }
        
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 4px;
        }
        
        body.dark-mode .cell {
            background-color: #2D3436;
            color: white;
        }
        
        .cell:hover {
            background-color: var(--light);
            transform: scale(1.05);
        }
        
        .game-status {
            margin: 10px 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--dark);
            text-align: center;
            min-height: 24px;
        }
        
        body.dark-mode .game-status {
            color: white;
        }
        
        .game-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .game-btn {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .game-btn:hover {
            transform: translateY(-2px);
        }
        
        .reset-btn {
            background-color: var(--accent);
            color: white;
        }
        
        .ai-btn {
            background-color: var(--secondary);
            color: white;
        }
        
        /* Quiz Game */
        .quiz-container {
            text-align: center;
        }
        
        .quiz-question {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .quiz-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .quiz-option {
            padding: 10px;
            background: var(--light);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        body.dark-mode .quiz-option {
            background: #1E2A4D;
        }
        
        .quiz-option:hover {
            background: var(--primary);
            color: white;
            transform: translateX(5px);
        }
        
        .quiz-result {
            font-weight: bold;
            margin-top: 10px;
            min-height: 24px;
        }
        
        /* Spin the Wheel */
        .wheel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .wheel {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(
                #FD79A8 0% 20%,
                #6C5CE7 20% 40%,
                #00B894 40% 60%,
                #FDCB6E 60% 80%,
                #A29BFE 80% 100%
            );
            margin: 20px 0;
            position: relative;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
        }
        
        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid var(--accent);
            z-index: 10;
        }
        
        .spin-btn {
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .spin-btn:hover {
            transform: scale(1.1);
        }
        
        .wheel-result {
            margin-top: 20px;
            font-weight: bold;
            min-height: 24px;
        }
        
        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--purple));
            color: white;
            border-radius: 10px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .footer-link {
            color: white;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .footer-link:hover {
            color: var(--yellow);
            transform: translateY(-2px);
        }
        
        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 999;
            animation: confettiFall 5s linear forwards;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsive Adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .game-board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }
            
            .cell {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>August One</h1>
        <div class="date">Fun Questions & Games</div>
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </header>
    
    <div class="container">
        <div class="left-column">
            <section id="questions">
                <h2><i class="fas fa-question-circle"></i> Question Hub</h2>
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="fun">Fun</button>
                    <button class="tab-btn" data-tab="deep">Deep</button>
                    <button class="tab-btn" data-tab="trivia">Trivia</button>
                    <button class="tab-btn" data-tab="wyr">Would You Rather?</button>
                </div>
                
                <div class="tab-content active" id="fun-tab">
                    <!-- Fun questions will be inserted here by JavaScript -->
                </div>

                    <!-- Deep questions will be inserted here by JavaScript -->
                </div>
                
                <div class="tab-content" id="trivia-tab">
                    <!-- Trivia questions will be inserted here by JavaScript -->
                </div>

        <div class="right-column">

                    <div class="game-board" id="gameBoard">
                        <div class="cell" data-index="0"></div>
                        <div class="cell" data-index="1"></div>
                        <div class="cell" data-index="2"></div>
                        <div class="cell" data-index="3"></div>
                        <div class="cell" data-index="4"></div>
                        <div class="cell" data-index="5"></div>
                        <div class="cell" data-index="6"></div>
                        <div class="cell" data-index="7"></div>
                        <div class="cell" data-index="8"></div>
                    </div>
                    <div class="game-controls">
                        <button class="game-btn reset-btn" id="resetBtn">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                        <button class="game-btn ai-btn" id="aiBtn">
                            <i class="fas fa-robot"></i> Play vs AI
                        </button>
                    </div>
                </div>
            </section>
            
            <section id="wheel">
                <h2><i class="fas fa-random"></i> Spin the Wheel</h2>

                    </div>
                    <button class="spin-btn" id="spinBtn">
                        <i class="fas fa-sync-alt"></i> Spin!
                    </button>
                    <div class="wheel-result" id="wheelResult"></div>

            </section>

    <script>
        // ========== DARK MODE TOGGLE ==========
        const themeToggle = document.getElementById('themeToggle');
        
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            
            if (isDark) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }
        
        // Check for saved theme preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        
        themeToggle.addEventListener('click', toggleDarkMode);
        
        // ========== QUESTION HUB ==========
        const questionTabs = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        
        // Question database
        const questions = {
            fun: [
                "If you could have any superpower, what would it be and why?",
                "What's the weirdest food combination you actually enjoy?",
                "If animals could talk, which would be the rudest?",
                "What's something that's normal to do at 3 PM but weird to do at 3 AM?",
                "If you could only eat one food for the rest of your life, what would it be?"
            ],
            deep: [
                "What's something you believe that most people disagree with?",
                "If you could know the absolute truth to one question, what would you ask?",
                "What do you think is the meaning of life?",
                "If you could change one thing about the world, what would it be?",
                "What's the most important lesson life has taught you?"
            ],
            trivia: [
                "What's the only mammal capable of true flight? (Answer: Bat)",
                "Which planet has the most moons? (Answer: Saturn)",
                "What's the smallest country in the world? (Answer: Vatican City)",
                "Which language has the most words? (Answer: English)",
                "What's the longest river in the world? (Answer: Nile)"
            ],
            wyr: [
                "Would you rather have unlimited money but no friends, or unlimited friends but no money?",
                "Would you rather always be 10 minutes late or always be 20 minutes early?",
                "Would you rather have a rewind button or a pause button in your life?",
                "Would you rather be able to talk to animals or speak all human languages?",
                "Would you rather live in a world without music or a world without color?"
            ]
        };
        
        // Display questions in tabs
        function displayQuestions() {
            for (const [type, questionsList] of Object.entries(questions)) {
                const tab = document.getElementById(`${type}-tab`);
                tab.innerHTML = '';
                
                questionsList.forEach((question, index) => {
                    const questionCard = document.createElement('div');
                    questionCard.className = 'question-card';
                    questionCard.innerHTML = `
                        <div class="question-type">${type.charAt(0).toUpperCase() + type.slice(1)}</div>
                        <div class="question-text">${question}</div>
                        <div class="vote-buttons">
                            <button class="vote-btn upvote" data-type="${type}" data-index="${index}">
                                <i class="fas fa-thumbs-up"></i>
                            </button>
                            <button class="vote-btn downvote" data-type="${type}" data-index="${index}">
                                <i class="fas fa-thumbs-down"></i>
                            </button>
                        </div>
                    `;
                    tab.appendChild(questionCard);
                });
            }
        }
        
        // Tab switching
        questionTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                questionTabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
            });
        });
        
        // Initialize questions
        displayQuestions();
        
        // ========== TIC-TAC-TOE GAME ==========
        const gameBoard = document.getElementById('gameBoard');
        const gameStatus = document.getElementById('gameStatus');
        const resetBtn = document.getElementById('resetBtn');
        const aiBtn = document.getElementById('aiBtn');
        
        let currentPlayer = 'X';
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let vsAI = false;
        
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6]             // diagonals
        ];
        
        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
            
            if (gameState[clickedCellIndex] !== '' || !gameActive) {
                return;
            }
            
            // Human move
            makeMove(clickedCellIndex, currentPlayer);
            
            // If playing vs AI and game isn't over
            if (vsAI && gameActive) {
                setTimeout(() => {
                    makeAIMove();
                }, 500);
            }
        }
        
        function makeMove(index, player) {
            gameState[index] = player;
            document.querySelector(`.cell[data-index="${index}"]`).textContent = player;
            document.querySelector(`.cell[data-index="${index}"]`).style.color = player === 'X' ? '#e74c3c' : '#2ecc71';
            
            checkResult();
        }
        
        function makeAIMove() {
            // Simple AI - random empty cell
            const emptyCells = gameState.map((cell, index) => cell === '' ? index : null).filter(val => val !== null);
            
            if (emptyCells.length > 0) {
                const randomIndex = Math.floor(Math.random() * emptyCells.length);
                makeMove(emptyCells[randomIndex], 'O');
            }
        }
        
        function checkResult() {
            let roundWon = false;
            
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                
                if (gameState[a] === '' || gameState[b] === '' || gameState[c] === '') {
                    continue;
                }
                
                if (gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
                    roundWon = true;
                    break;
                }
            }
            
            if (roundWon) {
                gameStatus.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
                createConfetti();
                return;
            }
            
            if (!gameState.includes('')) {
                gameStatus.textContent = "Game ended in a draw!";
                gameActive = false;
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            gameStatus.textContent = `Player ${currentPlayer}'s turn`;
        }
        
        function resetGame() {
            currentPlayer = 'X';
            gameState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            gameStatus.textContent = `Player ${currentPlayer}'s turn`;
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.style.color = '';
            });
        }
        
        function toggleAI() {
            vsAI = !vsAI;
            aiBtn.innerHTML = vsAI ? 
                '<i class="fas fa-user"></i> Play vs Human' : 
                '<i class="fas fa-robot"></i> Play vs AI';
            resetGame();
        }
        
        gameBoard.addEventListener('click', handleCellClick);
        resetBtn.addEventListener('click', resetGame);
        aiBtn.addEventListener('click', toggleAI);
        
        // ========== QUIZ GAME ==========
        const quizQuestion = document.getElementById('quizQuestion');
        const quizOptions = document.getElementById('quizOptions');
        const quizResult = document.getElementById('quizResult');
        const nextQuizQuestion = document.getElementById('nextQuizQuestion');
        
        const quizQuestions = [
            {
                question: "What's the largest planet in our solar system?",
                options: ["Earth", "Jupiter", "Saturn", "Mars"],
                answer: 1
            },
            {
                question: "Which country invented tea?",
                options: ["India", "China", "England", "Japan"],
                answer: 1
            },
            {
                question: "How many bones are in the human body?",
                options: ["206", "300", "150", "412"],
                answer: 0
            },
            {
                question: "What's the capital of Australia?",
                options: ["Sydney", "Melbourne", "Canberra", "Perth"],
                answer: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                answer: 1
            }
        ];
        
        let currentQuizIndex = 0;
        let score = 0;
        
        function displayQuizQuestion() {
            const question = quizQuestions[currentQuizIndex];
            quizQuestion.textContent = question.question;
            quizOptions.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'quiz-option';
                optionElement.textContent = option;
                optionElement.dataset.index = index;
                optionElement.addEventListener('click', checkAnswer);
                quizOptions.appendChild(optionElement);
            });
            
            quizResult.textContent = '';
        }
        
        function checkAnswer(e) {
            const selectedIndex = parseInt(e.target.dataset.index);
            const correctIndex = quizQuestions[currentQuizIndex].answer;
            
            if (selectedIndex === correctIndex) {
                quizResult.textContent = "Correct! ðŸŽ‰";
                quizResult.style.color = "#00B894";
                score++;
            } else {
                quizResult.textContent = `Wrong! The correct answer is: ${quizQuestions[currentQuizIndex].options[correctIndex]}`;
                quizResult.style.color = "#FD79A8";
            }
            
            // Disable options after answering
            document.querySelectorAll('.quiz-option').forEach(option => {
                option.style.pointerEvents = 'none';
                if (parseInt(option.dataset.index) === correctIndex) {
                    option.style.background = "#00B894";
                    option.style.color = "white";
                }
            });
        }
        
        function nextQuestion() {
            currentQuizIndex = (currentQuizIndex + 1) % quizQuestions.length;
            displayQuizQuestion();
        }
        
        nextQuizQuestion.addEventListener('click', nextQuestion);
        
        // Initialize first question
        displayQuizQuestion();
        
        // ========== SPIN THE WHEEL ==========
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spinBtn');
        const wheelResult = document.getElementById('wheelResult');
        
        const wheelOptions = [
            "Answer a fun question",
            "Answer a deep question",
            "Answer a trivia question",
            "Answer a 'Would You Rather'",
            "Play Tic-Tac-Toe",
            "Take the quiz"
        ];
        
        function spinWheel() {
            spinBtn.disabled = true;
            const spinDegrees = 1800 + Math.floor(Math.random() * 360); // 5-10 full rotations
            wheel.style.transform = `rotate(${spinDegrees}deg)`;
            
            setTimeout(() => {
                const segment = Math.floor(((spinDegrees % 360) / 360) * wheelOptions.length);
                const result = wheelOptions[segment];
                wheelResult.textContent = `You got: ${result}!`;
                spinBtn.disabled = false;
            }, 3000);
        }
        
        spinBtn.addEventListener('click', spinWheel);
        
        // ========== CONFETTI EFFECT ==========
        function createConfetti() {
            const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
    </script>
</body>
